<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuphead game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/Images/head.png"/>
</head>

<body>
    
    <header class="title">
        <img class="head-img" src="./Images/head.png" alt="cuphead head">
        <img class="title-logo" src="./Images/logo-2.png" alt="title">
        <img class="head-flower" src="./Images/head-flower.png" alt="head flower">
    </header>

    <div id="game-board">
        <canvas id="canvas" width="800" height="450"></canvas>
        <div class="buttons">
            <button id="start-button" type="button" class="btn btn-light">START</button>
            <button id="pause-button" type="button" class="btn btn-light">MUTE</button>
            <!-- <div class="controllers">
             <img src="/Images/arrows-white-01.png" alt="controllers-img">
            </div> -->
            
        </div>
    </div>
    
    <script src="/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
    
    <footer>
        <p>by Raquel Rodríguez ©2021</p>
    </footer>
    
</body>

</html>
